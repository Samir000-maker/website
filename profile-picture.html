<!DOCTYPE html>
<html class="dark" lang="en">
<head>

                    colors: {

                        "primary-hover": "#14b8a6",
                        "accent": "#6366f1",
                        "dark-bg": "#050505",
                        "dark-surface": "#0f1115",
                        "glass-border": "rgba(255, 255, 255, 0.06)",
                        "glass-surface": "rgba(20, 22, 27, 0.7)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'metallic': 'linear-gradient(145deg, #1a1d23, #0f1115)',

                    boxShadow: {

                        'card': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
                        'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.05)',

    <style>

        ::-webkit-scrollbar-track {

</head>
<body class="relative flex min-h-screen w-full flex-col bg-dark-bg text-white font-display overflow-x-hidden selection:bg-primary/20 selection:text-primary">
    <!-- Animated Background -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute inset-0 bg-gradient-to-br from-[#121418] via-[#050505] to-[#08090b]"></div>
        <div class="absolute -top-[20%] left-[10%] w-[50vw] h-[50vw] bg-primary/5 rounded-full blur-[120px] opacity-40"></div>
        <div class="absolute top-[40%] -right-[10%] w-[40vw] h-[40vw] bg-accent/5 rounded-full blur-[100px] opacity-30"></div>
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0IiBoZWlnaHQ9IjQiPgo8cmVjdCB3aWR0aD0iNCIgaGVpZ2h0PSI0IiBmaWxsPSIjZmZmIiBmaWxsLW9wYWNpdHk9IjAuMDI1Ii8+Cjwvc3ZnPg==')] opacity-20"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 flex items-center justify-between px-6 py-6 md:px-12 lg:px-40 border-b border-white/5 bg-dark-bg/50 backdrop-blur-sm">
        <div class="flex items-center gap-3">
            <div class="size-8 text-primary flex items-center justify-center drop-shadow-[0_0_8px_rgba(45,212,191,0.5)]">
                <svg class="w-full h-full" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold tracking-tight text-white/90">MoodLog</h2>
        </div>
        <div class="hidden md:flex items-center gap-3 text-sm font-medium text-gray-500">
            <span class="hover:text-gray-300 transition-colors cursor-pointer">Account</span>
            <span class="material-symbols-outlined text-[16px] text-gray-600">chevron_right</span>
            <span class="text-primary drop-shadow-[0_0_8px_rgba(45,212,191,0.3)]">Photo</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex flex-1 flex-col justify-center items-center px-4 py-12 md:py-16">
        <div class="w-full max-w-[560px]">
            <!-- Header Text -->
            <div class="mb-10 text-center md:text-left">
                <div class="inline-flex items-center justify-center size-14 rounded-2xl bg-gradient-to-br from-primary/10 to-transparent text-primary mb-6 shadow-glow ring-1 ring-primary/20 backdrop-blur-md">
                    <span class="material-symbols-outlined text-[28px]">add_a_photo</span>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold leading-tight tracking-tight text-white mb-3 drop-shadow-lg">
                    Add a profile picture
                </h1>
                <p class="text-gray-400 text-lg leading-relaxed font-light tracking-wide max-w-md">
                    Personalize your profile with a photo. It helps your friends recognize you in the community.
                </p>
            </div>

            <!-- Card -->
            <div class="relative bg-glass-surface backdrop-blur-xl rounded-2xl border border-glass-border shadow-card p-8 md:p-12 overflow-hidden group/card">
                <div class="absolute inset-0 bg-gradient-to-tr from-white/5 via-transparent to-transparent opacity-0 group-hover/card:opacity-100 transition-opacity duration-700 pointer-events-none"></div>
                
                <!-- Avatar Section -->
                <div class="relative z-10 flex flex-col items-center justify-center gap-10 pb-6">
                    <div class="relative group">
                        <div class="absolute -inset-1 bg-gradient-to-r from-primary/20 to-accent/20 rounded-full blur-md opacity-50 group-hover:opacity-100 transition-opacity duration-500"></div>
                        <div id="previewContainer" class="relative w-48 h-48 rounded-full bg-[#121418] flex items-center justify-center border border-white/10 shadow-[inset_0_4px_20px_rgba(0,0,0,0.5)] overflow-hidden transition-all duration-300 group-hover:border-primary/30">
                            <span class="material-symbols-outlined text-[80px] text-gray-700 group-hover:text-gray-600 transition-colors">person</span>
                            <img id="preview" class="hidden w-full h-full object-cover">
                            <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center backdrop-blur-sm">
                                <span class="text-white/80 text-xs font-medium tracking-widest uppercase">Change</span>
                            </div>
                        </div>
                        <label for="fileInput" class="absolute bottom-2 right-2 flex items-center justify-center size-12 rounded-full bg-gradient-to-br from-primary to-primary-hover text-black shadow-[0_4px_12px_rgba(45,212,191,0.3)] hover:scale-110 hover:shadow-[0_0_20px_rgba(45,212,191,0.5)] transition-all duration-300 ring-4 ring-[#16191f] cursor-pointer z-10">
                            <span class="material-symbols-outlined text-[22px] font-bold">upload</span>
                        </label>
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </div>

                    <!-- Choose File Button -->
                    <div class="flex flex-col items-center gap-3 w-full">
                        <label for="fileInput" class="cursor-pointer relative overflow-hidden inline-flex items-center justify-center px-8 py-3.5 rounded-xl border border-white/10 bg-white/5 text-gray-200 font-semibold text-sm hover:bg-white/10 hover:border-white/20 hover:text-white transition-all duration-300 shadow-inner-light w-full sm:w-auto min-w-[240px] group">
                            <span class="material-symbols-outlined text-[20px] mr-2.5 text-primary/80 group-hover:text-primary transition-colors">folder_open</span>
                            Choose from Library
                        </label>
                        <p class="text-xs font-medium text-gray-500 tracking-wide uppercase opacity-70">
                            JPG, PNG or GIF. Max size 5MB.
                        </p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-10 pt-8 border-t border-white/5 flex flex-col gap-4">
                    <button id="saveBtn" disabled class="relative w-full overflow-hidden rounded-xl bg-gradient-to-r from-primary via-teal-300 to-primary text-slate-900 shadow-[0_0_25px_-5px_rgba(45,212,191,0.25)] hover:shadow-[0_0_35px_-5px_rgba(45,212,191,0.4)] transition-all duration-300 h-14 flex items-center justify-center gap-2 group/btn disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="font-bold text-base tracking-wide z-10">Save &amp; Continue</span>
                        <span class="material-symbols-outlined transition-transform duration-300 group-hover/btn:translate-x-1 z-10">arrow_forward</span>
                        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-full group-hover/btn:translate-x-full transition-transform duration-700 ease-in-out"></div>
                    </button>
                    <button id="skipBtn" class="w-full h-12 rounded-xl text-gray-500 font-medium text-sm hover:text-white transition-colors">
                        Skip for now
                    </button>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="mt-8 flex justify-center gap-8">
                <a href="#" class="text-xs font-medium text-gray-600 hover:text-primary transition-colors flex items-center gap-1.5 uppercase tracking-wider">
                    <span class="material-symbols-outlined text-[14px]">help</span>
                    Help Center
                </a>
                <a href="#" class="text-xs font-medium text-gray-600 hover:text-primary transition-colors flex items-center gap-1.5 uppercase tracking-wider">
                    <span class="material-symbols-outlined text-[14px]">security</span>
                    Privacy Policy
                </a>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

    <script>
    (async () => {
        const firebaseConfig = {
            apiKey: "AIzaSyA0aEEUk7uPGk2vK69HjhW7Ug0GCWOksLU",
            authDomain: "projectt3-8c55e.firebaseapp.com",
            projectId: "projectt3-8c55e",
            storageBucket: "projectt3-8c55e.firebasestorage.app",
            messagingSenderId: "64611387728",
            appId: "1:64611387728:web:2e53a18151ab3de1b60455",
            measurementId: "G-0Z91D0Q6EE"
        };

        try {
            if (!firebase.apps?.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } catch (error) {
            console.error('Firebase init error:', error);
        }

        const { Auth, API, Toast, Loading, PageTransition } = window.MoodApp;

        try {
            await Auth.requireAuth();
        } catch (err) {
            console.error('Auth required failed:', err);
            return;
        }

        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const saveBtn = document.getElementById('saveBtn');
        const skipBtn = document.getElementById('skipBtn');

        let selectedFile = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 5 * 1024 * 1024) {
                Toast.error('File size must be under 5MB');
                return;
            }

            if (!file.type.startsWith('image/')) {
                Toast.error('Please select an image file');
                return;
            }

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (event) => {
                preview.src = event.target.result;
                preview.classList.remove('hidden');
                previewContainer
                    .querySelector('.material-symbols-outlined')
                    .classList.add('hidden');
                saveBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        });

        saveBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                Toast.error('Please select a file first');
                return;
            }

            Loading.show('Uploading your picture...');

            try {
                console.log('Uploading file:', selectedFile.name, selectedFile.type, selectedFile.size);
                
                const result = await API.uploadFile('/api/users/upload-pfp', selectedFile);
                
                console.log('Upload result:', result);
                
                Loading.hide();
                Toast.success('Profile picture saved!');

                setTimeout(() => {
                    PageTransition.navigateTo('/mood.html');
                }, 1000);

            } catch (error) {
                Loading.hide();
                console.error('Upload error:', error);
                Toast.error(error.message || 'Failed to upload picture. Please try again.');
            }
        });

        skipBtn.addEventListener('click', () => {
            PageTransition.navigateTo('/mood.html');
        });
    })();
    </script>
</body>
</html>
