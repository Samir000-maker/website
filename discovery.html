    /* Radar Dot Animation */
    .radar-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(34, 197, 94, 1) 0%, rgba(34, 197, 94, 0.6) 50%, transparent 100%);

        0 0 15px rgba(34, 197, 94, 0.8),
        0 0 30px rgba(34, 197, 94, 0.4),
        0 0 45px rgba(34, 197, 94, 0.2);
      pointer-events: none;
      will-change: transform, opacity;
    }

    @keyframes radarDotPulse {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.3);
      }
      10% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        opacity: 0.95;
        transform: translate(-50%, -50%) scale(1.05);
      }
      90% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }
    }

    .radar-dot.active {
      animation: radarDotPulse 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    .radar-dot::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 1px solid rgba(34, 197, 94, 0.4);
      animation: radarRipple 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes radarRipple {

        width: 100%;
        height: 100%;
        opacity: 0;
      }

      }
      100% {

<!-- Radar Dot Animation System -->
<script>
  (function() {
    const container = document.getElementById('radarDotsContainer');
    if (!container) return;

    function getContainerDimensions() {
      const rect = container.getBoundingClientRect();
      return {
        width: rect.width,
        height: rect.height,
        centerX: rect.width / 2,
        centerY: rect.height / 2
      };
    }

    let dimensions = getContainerDimensions();

    const config = {
      minDots: 8,
      maxDots: 15,
      minRadius: 150,
      get maxRadius() {
        return Math.min(dimensions.width, dimensions.height) * 0.45;
      },
      dotLifetime: 4000,
      spawnInterval: 600,
    };

    let activeDots = 0;
    let animationRunning = true;

    function getRandomPosition() {
      const angle = Math.random() * Math.PI * 2;
      const radius = config.minRadius + Math.random() * (config.maxRadius - config.minRadius);
      
      return {
        x: dimensions.centerX + Math.cos(angle) * radius,
        y: dimensions.centerY + Math.sin(angle) * radius
      };
    }

    function createRadarDot() {
      if (activeDots >= config.maxDots || !animationRunning) return;

      const dot = document.createElement('div');
      dot.className = 'radar-dot';
      
      const pos = getRandomPosition();
      dot.style.left = pos.x + 'px';
      dot.style.top = pos.y + 'px';
      
      container.appendChild(dot);
      activeDots++;

      requestAnimationFrame(() => {
        dot.classList.add('active');
      });

      setTimeout(() => {
        dot.remove();
        activeDots--;
      }, config.dotLifetime);
    }

    function spawnDots() {
      if (!animationRunning) return;
      
      const initialCount = Math.floor(config.minDots + Math.random() * (config.maxDots - config.minDots) / 2);
      for (let i = 0; i < initialCount; i++) {
        setTimeout(() => createRadarDot(), i * 200);
      }

      setInterval(() => {
        if (animationRunning && activeDots < config.maxDots) {
          createRadarDot();
        }
      }, config.spawnInterval);
    }

    document.addEventListener('visibilitychange', () => {
      animationRunning = !document.hidden;
      if (animationRunning && activeDots < config.minDots) {
        createRadarDot();
      }
    });

    window.addEventListener('resize', () => {
      dimensions = getContainerDimensions();
    });

    spawnDots();

    window.addEventListener('beforeunload', () => {
      animationRunning = false;
    });
  })();
</script>

<script>
(async () => {
  const MoodApp = window.MoodApp || {};
  const _Auth = MoodApp.Auth;
  const _API = MoodApp.API;
  const _Toast = MoodApp.Toast;

  const toast = (m, t='success') => { 
    if (_Toast && typeof _Toast[t] === 'function') return _Toast[t](m); 
    console[t==='error'?'error':'log'](m); 
  };

  const STATE_KEY = 'discovery_state';
  const STATE_TIMESTAMP_KEY = 'discovery_state_timestamp';
  const STATE_EXPIRY = 15 * 60 * 1000;

  async function authenticateSocket(socket, userId) {
    try {
      console.log('ðŸ” Authenticating...');
      
      const firebaseUser = firebase.auth().currentUser;
      if (!firebaseUser) throw new Error('Not authenticated');
      
      const token = await firebaseUser.getIdToken();
      const tabId = window.tabManager ? window.tabManager.tabId : `tab_${Date.now()}_fallback`;
      
      socket.emit('authenticate', { token, userId, tabId });
      
      return new Promise((resolve, reject) => {
        const timeout = setTimeout(() => reject(new Error('Auth timeout')), 15000);
        
        socket.once('authenticated', (data) => {
          clearTimeout(timeout);
          console.log('âœ… Authenticated');
          resolve(data);
        });
        
        socket.once('auth_error', (error) => {
          clearTimeout(timeout);
          reject(new Error(error.message || 'Auth failed'));
        });
      });
    } catch (error) {
      console.error('âŒ Auth error:', error);
      throw error;
    }
  }

  function saveState(state) {
    try {
      localStorage.setItem(STATE_KEY, JSON.stringify(state));
      localStorage.setItem(STATE_TIMESTAMP_KEY, Date.now().toString());
    } catch (e) {}
  }
  
  function loadState() {
    try {
      const stateStr = localStorage.getItem(STATE_KEY);
      const timestamp = localStorage.getItem(STATE_TIMESTAMP_KEY);
      if (!stateStr || !timestamp) return null;
      if (Date.now() - parseInt(timestamp) > STATE_EXPIRY) {
        clearState();
        return null;
      }
      return JSON.parse(stateStr);
    } catch (e) {
      return null;
    }
  }
  
  function clearState() {
    localStorage.removeItem(STATE_KEY);
    localStorage.removeItem(STATE_TIMESTAMP_KEY);
  }

  function showConfirmationDialog() {
    return new Promise((resolve) => {
      const overlay = document.getElementById('confirmationOverlay');
      
      overlay.innerHTML = `
        <div class="confirmation-overlay">
          <div class="confirmation-dialog">
            <div style="text-align: center; margin-bottom: 1rem;">
              <div style="width: 64px; height: 64px; margin: 0 auto 1rem; background: #374151; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <span class="material-symbols-outlined" style="font-size: 32px; color: #dc2626;">warning</span>
              </div>
              <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; color: #f3f4f6;">Leave Discovery?</h3>
              <p style="color: #9ca3af; font-size: 0.95rem; line-height: 1.5;">
                You're currently searching for matches. If you leave now, your search will be cancelled.
              </p>
            </div>
            <div class="confirmation-buttons">
              <button class="btn-stay" id="btnStay">Stay Here</button>
              <button class="btn-leave" id="btnLeave">Leave</button>
            </div>
          </div>
        </div>
      `;
      
      overlay.style.display = 'flex';
      
      document.getElementById('btnStay').addEventListener('click', () => {
        overlay.style.display = 'none';
        resolve(false);
      });
      
      document.getElementById('btnLeave').addEventListener('click', () => {
        overlay.style.display = 'none';
        resolve(true);
      });
    });
  }

  let backButtonHandled = false;
  
  function setupBackButtonHandler() {
    history.pushState({ page: 'discovery' }, '', window.location.href);
    
    window.addEventListener('popstate', async () => {
      if (backButtonHandled) return;
      history.pushState({ page: 'discovery' }, '', window.location.href);
      
      if (await showConfirmationDialog()) {
        backButtonHandled = true;
        if (socketInstance?.connected) socketInstance.emit('cancel_matchmaking');
        clearState();
        window.location.href = '/mood.html';
      }
    });
  }

  function displayProfilePicture(element, pfpUrl, username) {
    if (!element) return;
    const initial = username ? username.charAt(0).toUpperCase() : 'U';
    
    if (pfpUrl && pfpUrl !== 'https://ui-avatars.com/api/?name=User&background=367d7d&color=ffffff&size=200') {

    } else {

    }

  try {
    await _Auth.requireAuth();
  } catch (err) {

    try {

      const userData = await _API.get('/api/users/me');

      displayProfilePicture(userAvatar, currentUser.pfpUrl, currentUser.username);
      displayProfilePicture(headerAvatar, currentUser.pfpUrl, currentUser.username);

      socketInstance = io(window.location.origin, {
        transports: ['websocket', 'polling'],
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelay: 1000,
        timeout: 15000
      });

      return new Promise((resolve, reject) => {
        let resolved = false;
        const timeout = setTimeout(() => {
          if (!resolved) reject(new Error('Socket timeout'));
        }, 15000);

        socketInstance.on('connect', async () => {
          if (resolved) return;
          try {
            await authenticateSocket(socketInstance, currentUser.userId);
            resolved = true;
            clearTimeout(timeout);
            resolve(socketInstance);
          } catch (error) {
            if (resolved) return;
            resolved = true;
            clearTimeout(timeout);
            reject(error);
          }
        });

        socketInstance.on('connect_error', (error) => {
          if (resolved) return;
          resolved = true;
          clearTimeout(timeout);
          reject(error);
        });
      });
    } catch (error) {
      throw error;
    }
  }

  async function joinMatchmaking() {
    if (!socketInstance?.connected) throw new Error('Socket not connected');

    isInMatchmaking = true;
    saveState({ inMatchmaking: true, mood, userId: currentUser.userId });
    socketInstance.emit('join_matchmaking', { mood });

    socketInstance.on('queued', (data) => {
      if (statusText) {
        statusText.textContent = `Waiting for others (${data.position || 0}/2)...`;
      }
      saveState({ inMatchmaking: true, mood, userId: currentUser.userId, position: data.position });
    });

    socketInstance.on('match_found', (data) => {
      toast('Match found!', 'success');
      isInMatchmaking = false;
      try {
        localStorage.setItem('currentRoom', JSON.stringify(data));
      } catch (e) {}
      clearState();
      window.location.href = '/chat.html';
    });
    
    
    socketInstance.on('room_restored', (data) => {
      console.log('ðŸ”„ Room restored:', data);
      toast('Reconnected to your room!', 'success');
      isInMatchmaking = false;
      try {
        localStorage.setItem('currentRoom', JSON.stringify(data));
      } catch (e) {}
      clearState();
      window.location.href = '/chat.html';
    });

    socketInstance.on('matchmaking_cancelled', () => {
      isInMatchmaking = false;
      clearState();
      toast('Search cancelled', 'success');
      setTimeout(() => window.location.href = '/mood.html', 1000);
    });
    
    socketInstance.on('matchmaking_timeout', (data) => {
      console.log('â° Matchmaking timeout:', data);
      isInMatchmaking = false;
      clearState();
      
      if (statusText) {
        statusText.textContent = data.message || 'No matches found';
      }
      
      toast(data.message || 'No matches found. Please try again.', 'error');
      
      setTimeout(() => {
        window.location.href = data.redirectTo || '/mood.html';
      }, 2000);
    });

    socketInstance.on('error', (data) => {
      toast(data.message || 'An error occurred', 'error');
    });
  }

  async function cancelMatchmaking() {
    if (await showConfirmationDialog()) {
      isInMatchmaking = false;
      clearState();
      if (socketInstance?.connected) {
        socketInstance.emit('cancel_matchmaking');
      } else {
        window.location.href = '/mood.html';
      }
    }
  }

  if (cancelBtn) cancelBtn.addEventListener('click', cancelMatchmaking);
  setupBackButtonHandler();

  document.addEventListener('visibilitychange', () => {
    if (document.hidden && isInMatchmaking) {
      saveState({ inMatchmaking: true, mood, userId: currentUser?.userId });
    }
  });

  try {
    await initializeSocket();
    await joinMatchmaking();
  } catch (error) {
    toast(error.message || 'Failed to connect', 'error');
    clearState();
    setTimeout(() => window.location.href = '/mood.html', 2000);
  }

  window.addEventListener('beforeunload', () => {
    if (!document.hidden && isInMatchmaking) {
      saveState({ inMatchmaking: true, mood, userId: currentUser?.userId });
    }
  });
})();
</script>
