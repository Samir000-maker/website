<!-- Radar Dot Animation System -->
<script>
  // Professional Radar Dot Animation System
  (function() {
    const container = document.getElementById('radarDotsContainer');
    if (!container) return;

    function getContainerDimensions() {
      const rect = container.getBoundingClientRect();
      return {
        width: rect.width,
        height: rect.height,
        centerX: rect.width / 2,
        centerY: rect.height / 2
      };
    }

    let dimensions = getContainerDimensions();

    // Configuration
    const config = {
      minDots: 8,
      maxDots: 15,
      minRadius: 150,
      get maxRadius() {
        return Math.min(dimensions.width, dimensions.height) * 0.45;
      },
      dotLifetime: 4000,
      spawnInterval: 600,
    };

    let activeDots = 0;
    let animationRunning = true;

    // Generate random position in annular region
    function getRandomPosition() {
      const angle = Math.random() * Math.PI * 2;
      const radius = config.minRadius + Math.random() * (config.maxRadius - config.minRadius);
      
      return {
        x: dimensions.centerX + Math.cos(angle) * radius,
        y: dimensions.centerY + Math.sin(angle) * radius
      };
    }

    // Create and animate a single radar dot
    function createRadarDot() {
      if (activeDots >= config.maxDots || !animationRunning) return;

      const dot = document.createElement('div');
      dot.className = 'radar-dot';
      
      const pos = getRandomPosition();
      dot.style.left = pos.x + 'px';
      dot.style.top = pos.y + 'px';
      
      container.appendChild(dot);
      activeDots++;

      requestAnimationFrame(() => {
        dot.classList.add('active');
      });

      setTimeout(() => {
        dot.remove();
        activeDots--;
      }, config.dotLifetime);
    }

    // Spawn dots continuously
    function spawnDots() {
      if (!animationRunning) return;
      
      const initialCount = Math.floor(config.minDots + Math.random() * (config.maxDots - config.minDots) / 2);
      for (let i = 0; i < initialCount; i++) {
        setTimeout(() => createRadarDot(), i * 200);
      }

      setInterval(() => {
        if (animationRunning && activeDots < config.maxDots) {
          createRadarDot();
        }
      }, config.spawnInterval);
    }

    // Handle visibility changes
    document.addEventListener('visibilitychange', () => {
      animationRunning = !document.hidden;
      if (animationRunning && activeDots < config.minDots) {
        createRadarDot();
      }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
      dimensions = getContainerDimensions();
    });

    // Start the animation
    spawnDots();

    window.addEventListener('beforeunload', () => {
      animationRunning = false;
    });
  })();
</script>

<script>
(async () => {

  const STATE_KEY = 'discovery_state';
  const STATE_TIMESTAMP_KEY = 'discovery_state_timestamp';
  const STATE_EXPIRY = 15 * 60 * 1000;

  function waitForTabManager() {
    return new Promise((resolve, reject) => {
      const overlay = document.getElementById('blocked-tab-overlay');
      if (overlay) {
        console.error('‚ùå [Auth] Tab is BLOCKED - authentication aborted');
        reject(new Error('This tab is blocked. Please close it and use the active tab.'));
        return;
      }
      
      if (window.tabManager && window.tabManager.tabId) {
        console.log('‚úÖ [Auth] TabManager ready:', window.tabManager.tabId);
        resolve(window.tabManager);
        return;
      }
      
      console.log('‚è≥ [Auth] Waiting for TabManager to initialize...');
      
      const blockHandler = () => {
        console.error('‚ùå [Auth] Tab was BLOCKED during authentication');
        reject(new Error('This tab is blocked. Please close it and use the active tab.'));
      };
      
      window.addEventListener('tab_blocked', blockHandler, { once: true });
      
      let attempts = 0;
      const maxAttempts = 50;
      
      const interval = setInterval(() => {
        attempts++;
        
        const overlay = document.getElementById('blocked-tab-overlay');
        if (overlay) {
          clearInterval(interval);
          window.removeEventListener('tab_blocked', blockHandler);
          console.error('‚ùå [Auth] Tab BLOCKED during wait');
          reject(new Error('This tab is blocked. Please close it and use the active tab.'));
          return;
        }
        
        if (window.tabManager && window.tabManager.tabId) {
          clearInterval(interval);
          window.removeEventListener('tab_blocked', blockHandler);
          console.log('‚úÖ [Auth] TabManager ready after waiting:', window.tabManager.tabId);
          resolve(window.tabManager);
        } else if (attempts >= maxAttempts) {
          clearInterval(interval);
          window.removeEventListener('tab_blocked', blockHandler);
          console.error('‚ùå [Auth] TabManager timeout after 5s');
          reject(new Error('TabManager initialization timeout'));
        }
      }, 100);
    });
  }

  async function authenticateSocket(socket, userId) {
    try {
      console.log('üîê [Auth] Starting socket authentication...');
      
      const firebaseUser = firebase.auth().currentUser;
      if (!firebaseUser) {
        throw new Error('Not authenticated with Firebase');
      }
      
      const token = await firebaseUser.getIdToken();
      console.log('‚úÖ [Auth] Firebase token retrieved');
      
      const tabId = window.tabManager ? window.tabManager.tabId : `tab_${Date.now()}_fallback`;
      console.log('‚úÖ [Auth] TabId:', tabId);
      
      console.log('üì§ [Auth] Sending authenticate event');
      
      socket.emit('authenticate', {
        token: token,
        userId: userId,
        tabId: tabId
      });
      
      return new Promise((resolve, reject) => {
        const timeout = setTimeout(() => {
          reject(new Error('Authentication timeout (15s)'));
        }, 15000);
        
        socket.once('authenticated', (data) => {
          clearTimeout(timeout);
          console.log('‚úÖ [Auth] Socket authenticated:', data);
          resolve(data);
        });
        
        socket.once('auth_error', (error) => {
          clearTimeout(timeout);
          console.error('‚ùå [Auth] Authentication failed:', error);
          reject(new Error(error.message || 'Authentication failed'));
        });
      });
      
    } catch (error) {
      console.error('‚ùå [Auth] Socket authentication error:', error);
      throw error;
    }
  }

  function setupSessionReplacementHandler(socket) {
    socket.on('session_replaced', (data) => {
      console.log('‚ö†Ô∏è [Session] Tab replaced by server:', data);
      
      if (window.tabManager) {
        window.tabManager.blockTab();
      }
    });
    
    console.log('‚úÖ [Session] Replacement handler registered');
  }

  function saveState(state) {
    try {
      localStorage.setItem(STATE_KEY, JSON.stringify(state));
      localStorage.setItem(STATE_TIMESTAMP_KEY, Date.now().toString());
      console.log('‚úÖ Discovery state saved:', state);
    } catch (e) {
      console.warn('Failed to save discovery state:', e);
    }
  }
  
  function loadState() {
    try {
      const stateStr = localStorage.getItem(STATE_KEY);
      const timestamp = localStorage.getItem(STATE_TIMESTAMP_KEY);
      
      if (!stateStr || !timestamp) return null;
      
      const age = Date.now() - parseInt(timestamp);
      if (age > STATE_EXPIRY) {
        console.log('‚è∞ Discovery state expired, clearing');
        clearState();
        return null;
      }
      
      const state = JSON.parse(stateStr);
      console.log('‚úÖ Discovery state loaded:', state);
      return state;
    } catch (e) {
      console.warn('Failed to load discovery state:', e);
      return null;
    }
  }
  
  function clearState() {
    localStorage.removeItem(STATE_KEY);
    localStorage.removeItem(STATE_TIMESTAMP_KEY);
    console.log('üóëÔ∏è Discovery state cleared');
  }

  function displayProfilePicture(element, pfpUrl, username) {
    if (!element) return;
    
    const initial = username ? username.charAt(0).toUpperCase() : 'U';
    
    if (pfpUrl && pfpUrl !== 'https://ui-avatars.com/api/?name=User&background=367d7d&color=ffffff&size=200') {
      element.innerHTML = `<img src="${pfpUrl}" alt="${username}" class="h-full w-full object-cover" onerror="this.onerror=null; this.parentElement.innerHTML='<div class=\\'h-full w-full bg-primary text-white flex items-center justify-center text-2xl font-bold\\'>${initial}</div>'">`;
    } else {
      element.innerHTML = `<div class="h-full w-full bg-primary text-white flex items-center justify-center text-2xl font-bold">${initial}</div>`;
    }
  }

  const restoredState = loadState();
  
  if (restoredState && restoredState.inMatchmaking) {
    console.log('üîÑ Restoring discovery state from background');
  }

  try {
    await _Auth.requireAuth();
  } catch (err) {
    console.error('Auth required failed:', err);
    toast('Please log in first', 'error');
    clearState();
    setTimeout(() => {
      window.location.href = '/login.html';
    }, 1500);
    return;
  }

  const mood = localStorage.getItem('selectedMood');
  if (!mood) {
    console.error('No mood selected');
    toast('Please select a mood first', 'error');
    clearState();
    window.location.href = '/mood.html';
    return;
  }

  console.log('üéÆ Discovery mode - Selected mood:', mood);

  const statusText = document.getElementById('statusText');
  const cancelBtn = document.getElementById('cancelBtn');
  const userAvatar = document.getElementById('userAvatar');
  const headerAvatar = document.getElementById('headerAvatar');

  let socketInstance = null;
  let currentUser = null;
  let isInMatchmaking = false;

  async function initializeSocket() {
    try {
      const firebaseUser = firebase.auth().currentUser;
      if (!firebaseUser) {
        throw new Error('Not authenticated');
      }

      const userData = await _API.get('/api/users/me');
      
      currentUser = {
        userId: userData._id,
        username: userData.username,
        pfpUrl: userData.pfpUrl,
        email: userData.email
      };

      console.log('‚úÖ User loaded:', currentUser);

      displayProfilePicture(userAvatar, currentUser.pfpUrl, currentUser.username);
      displayProfilePicture(headerAvatar, currentUser.pfpUrl, currentUser.username);

      const socketUrl = window.location.origin;
      socketInstance = io(socketUrl, {
        transports: ['websocket', 'polling'],
        reconnection: true,
        reconnectionAttempts: 10,
        reconnectionDelay: 1000,
        timeout: 15000
      });

      return new Promise((resolve, reject) => {
        let resolved = false;
        
        const timeout = setTimeout(() => {
          if (!resolved) {
            console.error('‚ùå [Socket] Connection timeout');
            reject(new Error('Socket connection timeout'));
          }
        }, 15000);

        socketInstance.on('connect', async () => {
          if (resolved) return;
          console.log('üîå Socket connected:', socketInstance.id);
          
          try {
            await authenticateSocket(socketInstance, currentUser.userId);
            
            resolved = true;
            clearTimeout(timeout);
            console.log('‚úÖ Socket authenticated and ready');
            resolve(socketInstance);
            
          } catch (error) {
            if (resolved) return;
            resolved = true;
            clearTimeout(timeout);
            console.error('‚ùå Authentication failed:', error);
            reject(error);
          }
        });

        socketInstance.on('connect_error', (error) => {
          if (resolved) return;
          console.error('üîå Connection error:', error);
          resolved = true;
          clearTimeout(timeout);
          reject(error);
        });
      });
      
    } catch (error) {
      console.error('‚ùå Socket initialization error:', error);
      throw error;
    }
  }

  async function joinMatchmaking() {
    if (!socketInstance || !socketInstance.connected) {
      throw new Error('Socket not connected');
    }

    console.log('üéÆ Emitting join_matchmaking event with mood:', mood);
    
    isInMatchmaking = true;
    saveState({ inMatchmaking: true, mood, userId: currentUser.userId });

    socketInstance.emit('join_matchmaking', { mood });

    socketInstance.on('queued', (data) => {
      console.log('üìä Queued:', data);
      const position = data.position || 0;
      const total = 2;
      if (statusText) {
        statusText.textContent = `Waiting for others (${position}/${total})...`;
      }
      
      saveState({ 
        inMatchmaking: true, 
        mood, 
        userId: currentUser.userId,
        position 
      });
    });

    socketInstance.on('match_found', (data) => {
      console.log('üéâ Match found:', data);
      toast('Match found!', 'success');
      
      isInMatchmaking = false;
      
      try {
        localStorage.setItem('currentRoom', JSON.stringify(data));
      } catch (e) {
        console.warn('Could not save room data:', e);
      }

      clearState();

      console.log('üöÄ Navigating to chat.html');
      window.location.href = '/chat.html';
    });

    socketInstance.on('matchmaking_cancelled', () => {
      console.log('‚ùå Matchmaking cancelled');
      isInMatchmaking = false;
      clearState();
      toast('Search cancelled', 'success');
      
      setTimeout(() => {
        window.location.href = '/mood.html';
      }, 1000);
    });

    socketInstance.on('error', (data) => {
      console.error('‚ùå Socket error:', data);
      toast(data.message || 'An error occurred', 'error');
    });
  }

  async function cancelMatchmaking() {
    console.log('‚ùå Cancel button clicked');
    
    const shouldLeave = await showConfirmationDialog();
    
    if (shouldLeave) {
      console.log('‚úÖ User confirmed cancelling matchmaking');
      
      isInMatchmaking = false;
      clearState();
      
      if (socketInstance && socketInstance.connected) {
        socketInstance.emit('cancel_matchmaking');
      } else {
        window.location.href = '/mood.html';
      }
    } else {
      console.log('‚ùå User chose to stay in discovery');
    }
  }

  if (cancelBtn) {
    cancelBtn.addEventListener('click', cancelMatchmaking);
  }

  setupBackButtonHandler();

  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      console.log('üì± Page hidden (app backgrounded)');
      if (isInMatchmaking) {
        saveState({ 
          inMatchmaking: true, 
          mood, 
          userId: currentUser?.userId 
        });
      }
    } else {
      console.log('üì± Page visible (app foregrounded)');
    }
  });

  try {
    console.log('üöÄ Initializing discovery mode...');
    
    await initializeSocket();
    console.log('‚úÖ Socket initialized');

    await joinMatchmaking();
    console.log('‚úÖ Matchmaking started');

  } catch (error) {
    console.error('‚ùå Discovery initialization error:', error);
    toast(error.message || 'Failed to connect. Please try again.', 'error');
    clearState();
    
    setTimeout(() => {
      window.location.href = '/mood.html';
    }, 2000);
  }

  window.addEventListener('beforeunload', () => {
    if (!document.hidden && isInMatchmaking) {
      console.log('üö™ Page unloading while in matchmaking - preserving state');
      saveState({ 
        inMatchmaking: true, 
        mood, 
        userId: currentUser?.userId 
      });
    }
  });
})();
</script>
